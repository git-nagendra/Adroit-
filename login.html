<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Poppins font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f5f5f5;
        padding: 0 !important;
      }

      .main-wrapper {
        display: flex;
        height: 100vh;
      }

      /* LEFT SIDE HERO (60%) */
      .left-side {
        width: 55%;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("./assets/image/news_corporate3.jpg");

        position: relative;
        color: #fff;
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        padding: 40px;
      }

      .slide-text {
        position: absolute;
        bottom: 60px;
        left: 60px;
        font-size: 38px;
        font-weight: 600;
        width: 400px;
        line-height: 1.2;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease-out;
      }

      .slide-text.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* RIGHT SIDE (40%) */
      .right-side {
        width: 50%;
        background: #fff;
        padding: 60px 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-box {
        width: 100%;
      }

      /* LOGO */
      .logo-box {
        margin-bottom: 10px;
        text-align: left;
      }

      .logo-box img {
        height: 48px;
      }

      .login-box h2 {
        font-weight: 700;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 8px;
        height: 48px;
      }

      .btn-black {
        background: #000;
        color: #fff;
        border-radius: 8px;
        height: 48px;
        width: 100%;
      }

      .google-btn {
        border: 1px solid #ccc;
        height: 48px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 500;
      }

      /* Mobile */
      @media (max-width: 900px) {
        .left-side {
          display: none;
        }
        .right-side {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="main-wrapper">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <div class="slide-text" id="slideText1">Edit Smarter.</div>
        <div class="slide-text" id="slideText2">Export Faster.</div>
        <div class="slide-text" id="slideText3">Create Anywhere.</div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
        <div class="login-box">
          <!-- ðŸ”¥ LOGO SECTION ADDED HERE -->
          <div class="logo-box">
            <img src="./assets/image/logo.png" alt="Logo" />
          </div>

          <h2 class="mb-3">Welcome Back!</h2>
          <p class="text-muted mb-4">
            Login to start creating stunning videos with ease.
          </p>

          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class=" form-control custom-input mb-3"
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
          id="password"
            type="password"
            class="form-control custom-input mb-2"
            placeholder="Enter your password"
          />

          <div class="d-flex justify-content-between small mb-3">
            <div><input type="checkbox" id="remember" /> Remember Me</div>
            <a href="#">Forgot Password?</a>
          </div>

          <button class="btn-black mt-3">Login</button>

          <!-- <div class="text-center text-muted mb-3">â€” or continue with â€”</div>

          <div class="google-btn mb-4">
            <i class="fab fa-google"></i> Continue with Google
          </div>

          <div class="text-center">
            Donâ€™t have an account? <a href="#">Sign Up</a>
          </div> -->
        </div>
      </div>
    </div>

    <!-- Sliding Text Script -->
    <script>
      let index = 0;
      const slides = [
        document.getElementById("slideText1"),
        document.getElementById("slideText2"),
        document.getElementById("slideText3"),
      ];

      function showSlides() {
        slides.forEach((slide) => slide.classList.remove("active"));
        slides[index].classList.add("active");
        index = (index + 1) % slides.length;
      }

      showSlides();
      setInterval(showSlides, 2500);
    </script>
  </body>
</html>
